<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanchez Christmas | Wish List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="form.css">
    <link rel="icon" type="image/x-icon" href="./Images/favicon.ico">
</head>
<body>
    
    <nav class="navbar">
        <img src="./Images/xmas-lights.gif" alt="Christmas Lights" class="lights-gif">
            <h1 class="site-title">
                <span class="red">Alan's</span>
                <span class="green">Christmas</span>
                <span class="red">Joy</span>
                <span class="green">Website</span>
              </h1>
            <a href="index.html" class="nav-item">Home</a>
            <a href="gallery.html" class="nav-item">Gallery</a>
            <a href="form.html" class="nav-item current">Wish List</a>
            <img src="./Images/xmas-lights.gif" alt="Christmas Lights" class="lights-gif">
          </nav>
        
        <div class="decorative-container">
        <form id="wish-form" class="form-container">
            <h2>Christmas <span>Wish</span> List</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">
        
            <label for="gift-ideas">Gift Ideas:</label>
            <textarea id="gift-ideas" name="gift-ideas" rows="4" required placeholder="Describe your gift ideas..."></textarea>
        
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Any additional comments..."></textarea>
            
            <button type="submit" id="submit-button">Wish!!</button>
        </form>
        </div>
        
<script src="form.js"></script>
        
</body>
</html>
